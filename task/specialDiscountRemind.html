<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8" />
    <title>特批优惠提醒</title>
    <!--css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!--加载框-->
    <link rel="stylesheet" href="css/iosOverlay.css">
    <!--吐司-->
    <link rel="stylesheet" href="css/toast.css">

    <!--js-->
    <script src="js/util/jquery-3.2.1.min.js"></script>
    <script src="js/util/bootstrap.min.js"></script>
    <!--加载框-->
    <script src="js/util/spin.min.js"></script>
    <script src="js/util/jquery.spin.js"></script>
    <script src="js/util/iosOverlay.js"></script>
    <!--吐司-->
    <script src="js/util/toast.js"></script>
    <!--vue-->
    <script src="js/util/vue.min.js"></script>
    <script src="js/common/component.js"></script>
    <!--custom-->
    <script src="js/common/app.js"></script>
    <script src="js/common/tool.js"></script>
    <script src="js/specialDiscountRemind.js"></script>

    <style type="text/css">
        body{
            width: 100%;
            height:100%;
            background-color: #f2f2f2;
        }
        .textarea{
            width: 100%;
            border: none;
            padding: 16px;
            display: inline-block;
            outline: none;
        }
        .corner{
            padding: 6px 30px;
            border: 1px solid grey;
            border-radius: 6px;
        }
        .corner:active{
            background-color: gainsboro;
        }

    </style>
</head>
<body>
<div id="remind">

    <header class="title-bar">
        <div @click="back()" class="title-bar-left" ><span>返回</span></div>
        <div class="title-bar-center">
            <span class="title-bar-title">提醒</span>
        </div>
        <div @click="send()" class="title-bar-right">
            <span>发送</span>
        </div>
    </header>
    <div class="content">

       <textarea v-model="remindTxt" rows="10" cols="20" class="font font-26-333 textarea" placeholder="说点什么吧..."></textarea>


        <div style="display: flex;padding: 6px 16px;background: white;align-items: center;margin-top: -4px">
            <span class="font font-26-333">其他提醒方式</span>
            <span class="font font-24-666 corner ml12">短信</span>
            <span class="font font-24-666 corner ml12">电话</span>
        </div>

    </div>

</div>

</body>
</html>
